<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Filter sidebar button -->
      <!-- <button class="w3-button w3-xlarge" onclick="openLeft()" id="leftOpenButton">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button> -->
      <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
        <span class="hamb-top"></span>
        <span class="hamb-middle"></span>
        <span class="hamb-bottom"></span>
      </button>

      <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><img src="images/logo.jpg" id=logo alt="SDSC"></a>
      </div>

      <h1 id="app-title"><span onclick="refresh()" id="Zello">Zello</span></h1>

      <!-- Nav links -->
      <div class="collapse navbar-collapse" id="navbar-links">
        <ul class="nav navbar-nav">
          <li><a class="btn" id="openInfo">View Tickets</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Links <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" onclick="goToTrello()">Trello</a></li>
              <li><a href="#" onclick="goToZendesk()">Zendesk</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
          <li>
            <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
            </button>
          </form>
        </li>
        </ul>

      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>

  <!-- Info panel -->
  <div class="info-panel">
    <h2 id="info-header">Ticket Information</h2>

    <div class="info-cards" id="card-list">
      <div class="panel panel-default" id="card1">
        <div class="panel-heading">
          <h3 class="panel-title">Ticket #1234 <i class="glyphicon glyphicon-remove-sign" aria-hidden="true" onclick="delCard();"></i></h3>
        </div>
        <div class="panel-body">
          Ticket info
        </div>
      </div>
      <div class="panel panel-default" id="card2">
        <div class="panel-heading">
          <h3 class="panel-title">Ticket #5678 <i class="glyphicon glyphicon-remove-sign" aria-hidden="true" onclick="delCard();"></i></h3>
        </div>
        <div class="panel-body">
          Ticket info
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-block" id="clearBtn">Clear All</button>
  </div>
  <!-- End of info panel -->

  <!-- FILTER SIDEBAR -->
  <div class="w3-sidebar w3-light-gray w3-bar-block" id="leftSidebar">
    <h3 class="w3-bar-item" id="filters">Filters</h3>
    <button class="w3-bar-item w3-button">Not Started</button>
    <button class="w3-bar-item w3-button">In Progress</button>
    <button class="w3-bar-item w3-button">To Review</button>
    <button class="w3-bar-item w3-button">Completed</button>
    <button class="w3-bar-item w3-button">Blocked</button>
  </div>
  <!-- END FILTER SIDEBAR -->

  <div class="main" id="main">
    <div class="container-fluid">
        <div id=sort>
          Sort by
        <select name="sortBy" onclick="sort()">
          <option value=""></option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
          <!-- <option value="dueDate">Due Date</option>
          <option value="startDate">Start Date</option>
          <option value="status">Status</option> -->
          <option value="category">Category</option>
          <option value="lastModified">Last Modified</option>
          <option value="lastModifiedReversed">Last Modified Reversed</option>
        </select>
      </div>

      <!--
      <table id="table" class="table table-bordered table-hover">
        <thead>
          <tr>
          <th class="title">Title/Subject</th>
          <th class="desc">Description</th>
          <th class="lastMod">Last Modified</th>
          <th class="category">Category</th>
          </tr>
        </thead>
      </table>
      -->
    </div>
  </div>

  <!-- jQuery & JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
