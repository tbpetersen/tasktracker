<!-- FILTER SIDEBAR -->
  <div class="w3-sidebar w3-light-gray w3-bar-block" id="leftSidebar">
    <h3 class="w3-bar-item" id="filters">Filters</h3>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter View All">View All</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Not Started">Not Started</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter In Progress">In Progress</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter To Review">To Review</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Completed">Completed</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Blocked">Blocked</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Open">Open</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Pending">Pending</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Closed">Closed</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter New">New</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Hold">Hold</button>
    <button class="w3-bar-item w3-button" onclick="filterBy(this.id)" id="filter Unsorted">Unsorted</button>
  </div>
  <!-- END FILTER SIDEBAR -->

  <div class="main" id="main">

    </div>

  <!-- Modal -->
  <div class="modal fade" id="delTableNotif" tabindex="-1" role="dialog" aria-labelledby="delTableNotif" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span class="fa fa-exclamation-triangle" aria-hidden="true">
            <h3 class="modal-title" id="warningLabel"> Warning!</h5>
          </span>
        </div>
        <div class="modal-body">
          This table isn't empty! <br>
          Are you sure you want to delete this?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="delTableConfirm">Okay</button>
        </div>
      </div>
    </div>
  </div>
